<!DOCTYPE html>
<html lang="id" id="htmlRoot" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Toggle Dark Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background 0.3s ease;
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen flex flex-col items-center justify-center p-6">

  <h1 class="text-3xl font-bold mb-4">ğŸŒ— Dark Mode Toggle Test</h1>

  <button id="toggleTheme"
          class="mb-6 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
    <span id="themeIcon">ğŸŒ™</span> Ganti Mode
  </button>

  <div class="p-6 rounded shadow text-center w-full max-w-md bg-gray-100 dark:bg-gray-800">
    Ini akan berubah warna jika dark mode aktif.
  </div>

  <script>
    const html = document.getElementById("htmlRoot");
    const toggle = document.getElementById("toggleTheme");
    const icon = document.getElementById("themeIcon");

    // Inisialisasi dari localStorage
    if (localStorage.getItem("theme") === "dark") {
      html.classList.add("dark");
      icon.textContent = "â˜€ï¸";
    }

    // Toggle dark/light saat tombol diklik
    toggle.addEventListener("click", () => {
      html.classList.toggle("dark");
      const isDark = html.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      icon.textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
    });
  </script>

</body>
</html>
